<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saved Accounts</title>
  <link rel="stylesheet" href="accounts.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <button id="backButton" class="back-button">
        <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
          <path d="M11 14L6 9L11 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <h1>Saved Accounts</h1>
      <div class="header-actions">
        <button id="exportAccountsBtn" class="export-button" title="Export Accounts">
          <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
            <path d="M9 11V3M9 11L6 8M9 11L12 8" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M15 11V14C15 14.5523 14.5523 15 14 15H4C3.44772 15 3 14.5523 3 14V11" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
          </svg>
        </button>
        <button id="addAccountBtn" class="add-account-button" title="Add Account">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M10 4V16M4 10H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="accounts-section">
      <div class="section-header">
        <svg class="section-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
          <circle cx="10" cy="6" r="3" stroke="currentColor" stroke-width="1.5"/>
          <path d="M4 17C4 13.6863 6.68629 11 10 11C13.3137 11 16 13.6863 16 17" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        <div class="section-title">
          <span>Your Accounts</span>
          <span id="accountCount" class="account-count">0</span>
        </div>
      </div>
      
      <div id="accountsList" class="accounts-list">
        <!-- Accounts will be dynamically inserted here -->
      </div>
      
      <div id="emptyState" class="empty-state">
        <svg width="64" height="64" viewBox="0 0 64 64" fill="none">
          <circle cx="32" cy="32" r="30" stroke="currentColor" stroke-width="2" opacity="0.2"/>
          <circle cx="32" cy="24" r="8" stroke="currentColor" stroke-width="2"/>
          <path d="M16 50C16 42.268 22.268 36 30 36H34C41.732 36 48 42.268 48 50" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <div class="empty-title">No Accounts Yet</div>
        <div class="empty-description">Accounts created with the extension will appear here</div>
      </div>
    </div>

    <div class="footer-actions">
      <button id="clearAllButton" class="btn-danger">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M2 4H14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          <path d="M5 4V3C5 2.44772 5.44772 2 6 2H10C10.5523 2 11 2.44772 11 3V4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          <path d="M3 4L4 14C4 14.5523 4.44772 15 5 15H11C11.5523 15 12 14.5523 12 14L13 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        <span>Clear All Accounts</span>
      </button>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Edit Account</h2>
          <button id="closeModal" class="close-button">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path d="M15 5L5 15M5 5L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="editName" class="form-label">Name</label>
            <input type="text" id="editName" class="form-input" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="editEmail" class="form-label">Email</label>
            <input type="email" id="editEmail" class="form-input" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="editPassword" class="form-label">Password</label>
            <div class="password-input-wrapper">
              <input type="password" id="editPassword" class="form-input" placeholder="Enter password">
              <button id="togglePassword" class="toggle-password">
                <svg class="eye-icon" width="18" height="18" viewBox="0 0 18 18" fill="none">
                  <path d="M1 9C1 9 4 3 9 3C14 3 17 9 17 9C17 9 14 15 9 15C4 15 1 9 1 9Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                  <circle cx="9" cy="9" r="2.5" stroke="currentColor" stroke-width="1.5"/>
                </svg>
                <svg class="eye-off-icon" width="18" height="18" viewBox="0 0 18 18" fill="none" style="display: none;">
                  <path d="M1 9C1 9 4 3 9 3C14 3 17 9 17 9C17 9 14 15 9 15C4 15 1 9 1 9Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                  <circle cx="9" cy="9" r="2.5" stroke="currentColor" stroke-width="1.5"/>
                  <path d="M2 2L16 16" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="cancelEdit" class="btn-secondary">Cancel</button>
          <button id="saveEdit" class="btn-primary">Save Changes</button>
        </div>
      </div>
    </div>

    <!-- Add Account Modal -->
    <div id="addModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Add Account</h2>
          <button id="closeAddModal" class="close-button">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path d="M15 5L5 15M5 5L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="addName" class="form-label">Name</label>
            <input type="text" id="addName" class="form-input" placeholder="Enter name" autofocus>
          </div>
          <div class="form-group">
            <label for="addEmail" class="form-label">Email</label>
            <input type="email" id="addEmail" class="form-input" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="addPassword" class="form-label">Password</label>
            <div class="password-input-wrapper">
              <input type="password" id="addPassword" class="form-input" placeholder="Enter password">
              <button id="toggleAddPassword" class="toggle-password">
                <svg class="eye-icon" width="18" height="18" viewBox="0 0 18 18" fill="none">
                  <path d="M1 9C1 9 4 3 9 3C14 3 17 9 17 9C17 9 14 15 9 15C4 15 1 9 1 9Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                  <circle cx="9" cy="9" r="2.5" stroke="currentColor" stroke-width="1.5"/>
                </svg>
                <svg class="eye-off-icon" width="18" height="18" viewBox="0 0 18 18" fill="none" style="display: none;">
                  <path d="M1 9C1 9 4 3 9 3C14 3 17 9 17 9C17 9 14 15 9 15C4 15 1 9 1 9Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                  <circle cx="9" cy="9" r="2.5" stroke="currentColor" stroke-width="1.5"/>
                  <path d="M2 2L16 16" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="cancelAdd" class="btn-secondary">Cancel</button>
          <button id="saveAdd" class="btn-primary">Add Account</button>
        </div>
      </div>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="toast">
      <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
        <circle cx="9" cy="9" r="8" fill="#34C759"/>
        <path d="M5 9L8 12L13 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span id="toastMessage">Action completed</span>
    </div>
  </div>
  <script src="i18n.js"></script>
  <script src="accounts.js"></script>
</body>
</html>
