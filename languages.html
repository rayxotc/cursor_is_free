<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title data-i18n="languages.title">Language</title>
  <link rel="stylesheet" href="languages.css">

<body>
  <div class="container">
    <div class="header">
      <button id="backButton" class="back-button" aria-label="Back">
        <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
          <path d="M11 14L6 9L11 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

        </svg>
        <div class="section-title" data-i18n="languages.selectLanguage">Select Language</div>
      </div>

            </svg>
